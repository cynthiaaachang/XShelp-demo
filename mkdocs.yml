site_name: XSHelp
site_description: XSHelp 文件中心
site_url: ""

theme:
  name: material
  language: zh-Hant
  features:
    - navigation.sections     # 分類區塊（必要）
    - navigation.indexes
    - navigation.prune        # 自動收合不在使用中的分類（你要的功能）
    - navigation.tracking
    - navigation.instant       # 切換頁面時不重新展開全部
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search:
      lang: zh

